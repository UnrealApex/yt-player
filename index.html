    <h1
    >
      yt player
    </h1>
    <div class="container">
      <div class="child">
        <div id="notification"></div>
        <div id="typing-area">
          <div class="bar">
            <input
              id="url-input"
              type="url"
              oninput="validate()"
              autofocus
              required
              placeholder="enter youtube video url"
            />  

           <button id="play" onclick="getVideoURL()" title="play video url">
              play
            </button>


            <!--  onclick same as refresh() with the exception of no changes made to the iframe or expand button, clearing url-input throught onclick instead of refresh() function to prevent whole player from being resetted. -->
<button class="hidden">add to queue</button>

              id="clear"
              title="clear video url"
              onclick='document.querySelector("#url-input").className = "";

  document.querySelector("#url-input").focus(); clearNotification()'
              title="play video url entered"
            >
              clear
            </button> -->
          </div>
          <fieldset>
            <legend>options</legend>
            <div>
              <form action="">
                <p>play method:</p>
                <input
                  type="radio"
                  id="url-radio"
                  name="play-method"
                  value="HTML"
                  checked
                />
                <label for="url">url</label><br />
                <input
                  type="radio"
                  id="queue-radio"
                  name="play-method"
                  value="queue"
                />
                <label for="queue">queue</label>

                <br />
              </form>

              <div title="load video in full screen">
                <label
                  ><input type="checkbox" name="" id="load-fullscreen" />load in
                  full screen</label
                >
              </div>
              <div title="load video in private mode">
                <label
                  ><input type="checkbox" name="" id="private-mode" />private
                  mode</label
                >
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="overlay-content">
        <div>
          <button
            class="overlay-buttons material-icons-round"
            title="close"
            onclick="closeOverlay()"
            >close</button>
          <button
            class="overlay-buttons material-icons-round"
            title="maximize"
            onclick="openFullscreen()"
          >
            check_box_outline_blank</button>
          <button
            class="overlay-buttons material-icons-round"
            title="minimize"
            onclick="minimizeOverlay()"
            >minimize</button>
          <div id="queue-buttons">
            <button
              class="overlay-buttons material-icons-round"
              id="next-video"
              title="next video"
              onclick="nextVideo()"
              disabled
            >
              skip_next
            </button>
            <button
              class="overlay-buttons material-icons-round"
              id="previous-video"
              title="previous video"
              onclick="previousVideo()"
              disabled
            >
              skip_previous
            </button>
          </div>
          <div id="queue-count" class="hidden">queue: 0/0</div>
        </div>
        <!-- TODO: make this responsive -->
        <iframe
          id="videoPlayer"
          loading="eager"
          allowfullscreen="true"
        ></iframe>
      </div>
    </div>
    <div id="expand-box">
      <button
        id="expand"
        title="Open minimized video in overlay"
        onclick='document.getElementById("overlay").style.display = "block";'
        disabled
      >
        minimized video
      </button>
    </div>
