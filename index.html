<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fast and minimalistic video player for YouTube videos"
    />
    <meta
      name="keywords"
      content="Youtube Player, Youtube, Youtube Video, Video Player, Ad Free Youtube Videos, No Ads, YT Player, Videos, RGB, Beautiful, Simple, minimalistic"
    />
    <meta name="author" content="UnrealApex" />
    <title>yt player</title>
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>yt player</h1>
    <div class="container">
      <div class="child">
        <!-- <form> -->
        <div id="notification"></div>
        <div id="typing-area">
          <div class="bar">
            <input
              id="input-field"
              type="url"
              oninput="validate()"
              autofocus
              required
              placeholder="enter a youtube video URL"
            />
            <button
              id="play"
              onclick="getVideoURL()"
              title="play video url"
              disabled
            >
              play
            </button>

            <!--  onclick same as refresh() with the exception of no changes made to the iframe or expand button, clearing input-field throught onclick instead of refresh() function to prevent whole player from being resetted. -->

            <button
              id="clear"
              title="clear video url"
              onclick='document.querySelector("#input-field").className = "";
  document.querySelector("#play").className = "";
  document.querySelector("#play").style.color = "black";
  document.querySelector("#play").disabled = true;
  document.querySelector("#input-field").value = "";
  document.querySelector("#input-field").focus(); clearNotification()'
              title="play video url entered"
            >
              x
            </button>
          </div>
          <fieldset>
            <legend>options</legend>
            <div>
              <div title="load video in full screen">
                <label
                  ><input type="checkbox" name="" checked id="load-fullscreen" />load in
                  full screen</label
                >
              </div>
              <div title="load video in private mode">
                <label
                  ><input type="checkbox" name="" id="private-mode" />private
                  mode</label
                >
              </div>
            </div>
          </fieldset>
        </div>

        <!-- https://github.com/jslint-org/jslint/blob/5c025b692b740d755937fed1c3c5c8d6bcb9e962/index.html#L254 -->
      </div>
    </div>

    <div title="click the x to close" id="overlay">
      <div id="overlay-content">
        <div>
          <span
            class="overlay-buttons material-icons-round"
            title="close"
            onclick="closeOverlay()"
            >close</span
          >
          <span
            class="overlay-buttons material-icons-round"
            title="maximize"
            onclick="openFullscreen()"
          >
            check_box_outline_blank</span
          >
          <span
            class="overlay-buttons material-icons-round"
            title="minimize"
            onclick="minimizeOverlay()"
            >minimize</span
          >
        </div>
        <iframe
          id="videoPlayer"
          loading="eager"
          allowfullscreen="true"
        ></iframe>
      </div>
    </div>
    <div id="expand-box">
      <button
        id="expand"
        title="Open minimized video in overlay"
        onclick='document.getElementById("overlay").style.display = "block";'
        disabled
      >
        minimized video
      </button>
    </div>
  </body>
</html>
